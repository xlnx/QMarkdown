<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>QMarkdown</title>
  <link class="native" rel="stylesheet" href="./src/css/editor.css" />
  <link class="native" rel="stylesheet" href="./src/css/codemirror.css">
  <link class="native" rel="stylesheet" href="./src/css/cmeditor.css">
  <link class="native" rel="stylesheet" href="./src/css/CodeMirror/foldgutter.css">
  <link class="auto-height native" rel="stylesheet" href="./src/css/autoheight.css" />
  <link class="immersion native" rel="stylesheet"/>
  
  <link class="code-flavour" rel="stylesheet"/>
  <link class="flavour" rel="stylesheet"/>
  <link class="paper-size" rel="stylesheet"/>
  
  <link rel="stylesheet" href="./src/css/main.css" />
  <link rel="stylesheet" href="./src/css/highlight.css" />
  <link rel="stylesheet" href="./src/css/katex.css" />
  
  <style class="paper-zoom native">
    .qmarkdown-preview-frame {
      transform: scale(1, 1)
    }
    </style>
  <style class="native print-padding"></style>
  <style class="page-padding-top"></style>
  <style class="page-padding-bottom"></style>
  <style class="page-padding-left"></style>
  <style class="page-padding-right"></style>
</head>

<body>
  <div id="perm" style="width:100cm; height:0; float: left"></div>
  <div class="row-fluid preview-mode active">
    <div class="span6 main">
      <textarea id="mdinput" class="text mousetrap"></textarea>
      <!-- <div class="Qmarkdown-editor"> -->
        <!-- <div class="gutter">
          <div class="QMarkdown-gutter"></div>
        </div>
        <div class="editor">
          <div class="QMarkdown-editor text mousetrap" id="mdinput" contenteditable="true"></div>
        </div> -->
        <!-- </div> -->
      </div>
      <div id="mdpreview" class="span6 preview"> <!-- onscroll="keepScrollPos()"-->
        <div class="page"></div>
      </div>
    </div>
    <div class="side-bar">
      <div class="back-arrow">
        <dd></dd><dd></dd><dd></dd><dd onclick="sideBar.toggle()"></dd>
      </div>
      <div class="input-group col-center-block">
        <div class="option">
          <span class="title">Top: </span>
          <input type="number" id="page-margin-top" step="0.01" value="2.54" placeholder="2.54" />
          <span>cm</span>
        </div>
        <div class="option">
          <span class="title">Bottom: </span>
          <input type="number" id="page-margin-bottom" step="0.01" value="2.54" placeholder="2.54" />
          <span>cm</span>
        </div>
        <div class="option">
          <span class="title">Left: </span>
          <input type="number" id="page-margin-left" step="0.01" value="1.91" placeholder="1.91" />
          <span>cm</span>
        </div>
        <div class="option">
          <span class="title">Right: </span>
          <input type="number" id="page-margin-right" step="0.01" value="1.91" placeholder="1.91" />
          <span>cm</span>
        </div>
      </div>
    </div>
    <div class="scripts">
      <script src="./src/js/jquery.min.js"></script>
      
      <script class="native" src="./src/js/highlight.js"></script>
      <script class="native" src="./src/js/languages.js"></script>
      <script class="native" src="./src/js/codemirror.js"></script>
      <script class="native" src="./src/js/CodeMirror/active-line.js"></script>
      <script class="native" src="./src/js/CodeMirror/foldgutter.js"></script>
      <script class="native" src="./src/js/CodeMirror/foldcode.js"></script>
      <script class="native" src="./src/js/CodeMirror/markdown-fold.js"></script>
      <script class="native" src="./src/js/CodeMirror/markdown.js"></script>
      <script class="native" src="./src/js/katex.js"></script>
      <script class="native" src="./src/js/katex.auto-render.js"></script>
      <script class="native" src="./src/js/markdown.js"></script>
      <script class="native" src="./src/js/main.js"></script>
    </div>
  </div>
</body>

</html>
