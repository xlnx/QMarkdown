<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>QMarkdown</title>
  <link class="native" rel="stylesheet" href="./src/css/editor.css"/>
  <link class="auto-height native" rel="stylesheet" href="./src/css/autoheight.css"/>
  
  <link class="code-flavour" rel="stylesheet" href="./flavour/code/default.css"/>
  <link class="flavour" rel="stylesheet" href="./flavour/default.css"/>
  <link class="paper-size" rel="stylesheet" href="./paper/A4.css"/>

  <link rel="stylesheet" href="./src/css/main.css"/>
  <link rel="stylesheet" href="./src/css/highlight.css"/>

  <style class="paper-zoom native">div.page{transform: scale(1, 1)}</style>
  
  <style class="paper-padding">div.page div.padding{padding-top:2.54cm;padding-bottom:2.54cm;padding-left:1.91cm;padding-right:1.91cm}</style>
</head>

<body>
  <div id="perm" style="width:100cm; height:0; float: left"></div>
  <div class="row-fluid preview-mode active">
    <div class="span6 main">
      <textarea id="mdinput" class="text mousetrap"></textarea>
    </div>
    <div id="mdpreview" class="span6 preview">
      <div class="page"></div>
    </div>
  </div>
  <div class="scripts">
    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/highlight.min.js"></script>

    <script class="native" src="./src/js/markdown.js"></script>
    <script class="native" src="./src/js/main.js"></script>
  </div>
</body>

</html>
